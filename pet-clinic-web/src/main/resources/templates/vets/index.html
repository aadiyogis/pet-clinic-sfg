<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Vet Index</title>
</head>
<body>
<h1 th:text="'List of Vets'">List of Vets...</h1>
<table>
    <thead>
    <tr>
        <th>Id</th>
        <th>First Name</th>
        <th>Last Name</th>
    </tr>
    </thead>
    <tbody th:each="vet : ${vets}">
    <tr>
        <th th:text="${vet.id}"></th>
        <th th:text="${vet.firstName}"></th>
        <th th:text="${vet.lastName}"></th>
    </tbody>
</table>
</body>
</html>
